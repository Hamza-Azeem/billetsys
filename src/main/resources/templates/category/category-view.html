{#include admin-layout}
{#content}
<div class="form-card">
    <h1>{category.name}</h1>
    <table>
        <tbody>
        <tr>
            <th>Name</th>
            <td>{category.name}</td>
        </tr>
        <tr>
            <th>Default</th>
            <td>{#if category.isDefault}Yes{#else}No{/if}</td>
        </tr>
        </tbody>
    </table>
    <div class="form-actions">
        <a class="action-button" href="/categories/{category.id}/edit">Edit</a>
    </div>
</div>
{/content}
{/include}
