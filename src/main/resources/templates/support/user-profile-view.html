{#include support-layout}
{#content}
<div class="form-card">
    <h1>Profile</h1>
    <div style="margin-bottom: 16px;">
        {#if viewedUser.logoBase64 != null && !viewedUser.logoBase64.isBlank}
        <img src="{viewedUser.logoBase64}" alt="Current logo"
             style="width: 64px; height: 64px; border-radius: 50%; object-fit: cover;">
        {#else}
        <span class="user-avatar" style="width: 64px; height: 64px; color: var(--body-text, #1a1a1a);">
            <svg viewBox="0 0 24 24" aria-hidden="true" style="stroke: currentColor; fill: none;">
                <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0 2c-4 0-7 2-7 4v2h14v-2c0-2-3-4-7-4z" />
            </svg>
        </span>
        {/if}
    </div>
    <form>
        <div>
            <label>Username
                <input type="text" value="{viewedUser.name}" readonly>
            </label>
        </div>
        <div>
            <label>Email
                <input type="text" value="{viewedUser.email}" readonly>
            </label>
        </div>
        <div>
            <label>Social
                <input type="text" value="{viewedUser.social}" readonly>
            </label>
        </div>
        <div>
            <label>Full Name
                <input type="text" value="{viewedUser.fullName}" readonly>
            </label>
        </div>
        <div>
            <label>Phone Number
                <input type="text" value="{viewedUser.phoneNumber}" readonly>
            </label>
        </div>
        <div>
            <label>Phone Extension
                <input type="text" value="{viewedUser.phoneExtension}" readonly>
            </label>
        </div>
        <div>
            <label>Country
                <input type="text" value="{#if viewedUser.country != null}{viewedUser.country.name}{/if}" readonly>
            </label>
        </div>
        <div>
            <label>Time Zone
                <input type="text" value="{#if viewedUser.timezone != null}{viewedUser.timezone.name}{/if}" readonly>
            </label>
        </div>
        <div>
            <label>Type
                <input type="text" value="{viewedUser.type}" readonly>
            </label>
        </div>
    </form>
</div>
{/content}
{/include}
